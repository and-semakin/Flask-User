language: python
python:
- '3.6'
services: mongodb
before_install:
- pip install pytest pytest-cov
- pip install codecov
install:
- pip install -r requirements.txt --quiet
script:
- py.test --cov flask_user --cov-report term-missing --cov-config flask_user/tests/.coveragerc
  flask_user/tests
after_success:
- codecov
deploy:
  provider: pypi
  skip_existing: true
  user: __token__
  password:
    secure: 
